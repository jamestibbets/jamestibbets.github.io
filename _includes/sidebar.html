                    <div class="sidebar">
                        <h2>Blog Posts</h2>
                        <ul>
                            {% for post in site.posts limit:5 %}
                            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
                            {% endfor %}
                        </ul>
                        <div class="social">
                            {% if site.facebook_url %}
                            <a href="{{ site.facebook_url }}" target="_blank"><i class="fab fa-facebook"></i></a>
                            {% endif %}
                            {% if site.twitter_url %}
                            <a href="{{ site.twitter_url }}" target="_blank"><i class="fab fa-twitter"></i></a>
                            {% endif %}
                            {% if site.linkedin_url %}
                            <a href="{{ site.linkedin_url }}" target="_blank"><i class="fab fa-linkedin"></i></a>
                            {% endif %}
                            {% if site.youtube_url %}
                            <a href="{{ site.youtube_url }}" target="_blank"><i class="fab fa-youtube"></i></a>
                            {% endif %}
                            <a href="/feed.xml" ><i class="fas fa-rss-square"></i></a>
                        </div>
                    </div>
